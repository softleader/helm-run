language: go
go:
- 1.10.x
sudo: required
install:
- curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get | bash
script:
- make bootstrap test
before_deploy:
- make dist VERSION=${TRAVIS_TAG}
deploy:
  provider: releases
  api_key:
    secure: 
  file: _dist/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: softleader/helm-run